<div class="container" >
    <div class="row">
        <div class="col-lg-12">
            <img src="https://image.tmdb.org/t/p/w500{{selectedMovie[12]}}">
            <h2>{{selectedMovie[21]}}</h2>
            <span>{{selectedMovie[15]}}&nbsp;&bull;&nbsp;</span>
            <span *ngFor="let genre of selectedMovie[4]"> {{genre.name}}&nbsp;</span> &bull;
            <p class="quote">{{selectedMovie[20]}}</p>
            <h4>OverView</h4>
            <p>{{selectedMovie[10]}}</p>
            <div class="row" id="stats">
                <div class="col-md-4">
                   User Score 
                   <p>{{selectedMovie[23]}}%</p>
                </div>
                <div class="col-md-4">
                    Vote Count 
                    <p>{{selectedMovie[24]}}</p>
                </div>
                <div class="col-md-4">
                    Revenue
                    <p>{{selectedMovie[16]}}$</p>
                </div>
            </div>
        </div>
    </div>
</div>

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="onSubmit(f)" #f = "ngForm">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" required autofocus name="name" ngModel />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div *ngIf="!email.valid && email.touched">
                    <span class="help-block">Please enter a Valid email</span>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"  required name="email" ngModel email #email="ngModel" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" required name="password" ngModel/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div *ngIf="password2.touched && password2.errors?.['PasswordnotMatch']">
                    <span class="help-block">Password Does not match</span>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" appConfirmPasswordValidator="password" required name="password2" ngModel #password2="ngModel" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!f.valid" type="submit">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/"
                    class="fw-bold text-body"><u>Login here</u></a>
                </p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
